spring:
  application:
    name: ea-project
  profiles:
    active: dev,mysql,data
logging:
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss}){green} %clr([%thread]){magenta} %clr(%-5level){yellow} %clr(%logger{36}){blue} - %msg%n"
application:
  title: @project.name@ (@project.description@)
  version: @project.version@